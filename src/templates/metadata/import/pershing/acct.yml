etl_template: :import
version: 2
file:
  type: pershing.acct
  format: :fixed-length

description: >
  The Customer Account Information files (ACCT and ACCF) are created from the Name and Address database,
  which is updated on a nightly basis.
  ACCF is a full or refresh file which includes all of the accounts, while ACCT is an update file which only shows
  accounts added or updated that day.
  The addition of account(s) to standard file destination is NOT considered an add or change to the account(s) and
  will NOT produce a subsequent record on the ACCT file. In addition to being configured on the standard file
  destination, accounts must be added/updated in Account Services that day to create a record on the ACCT file.

